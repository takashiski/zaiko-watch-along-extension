<!DOCTYPE html>
<html lang="jp">

<head>
    <link rel="icon" href="../favicon.ico" id="favicon">

    <title>zaiko再生位置表示</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="textElement">00:00:00</div>
    <hr>
    <button id="popupButton">新しいウィンドウで表示</button>
    <button id="playButton">play</button>
    <button id="pauseButton">pause</button><br>
    <button id="showhideButton">画面上の時間の表示/非表示</button>
    <hr>
    <ul>
        <li>動画をクリックしてCtrl+Cでタイムスタンプコピー</li>
        <li>動画をクリックしてCtrl+Vでタイムスタンプにジャンプ</li>
    </ul>
    <script src="popup.js"></script>
